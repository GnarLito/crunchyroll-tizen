<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Crunchyroll by difix" />
    <meta name="author" content="Jocs" />

    <title>Crunchyroll</title>

    <script src='$WEBAPIS/webapis/webapis.js'></script>

    <script src="js/keys.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="server/css/loading.css" />
    <link rel="stylesheet" href="server/css/exit.css" />
    <link rel="stylesheet" href="server/css/login.css" />
    <link rel="stylesheet" href="server/css/home.css" />
    <link rel="stylesheet" href="server/css/video.css" />
    <link rel="stylesheet" href="server/css/keyboard.css" />
    <link rel="stylesheet" href="server/css/menu.css" />
  </head>

  <body onkeydown="app.keyDown(event)">
    <div id="console"></div>
    <div id="error-screen">
      <div class="content">
        <div class="logo">
          <img src="img/error.png" alt="">
        </div>
        <div class="details">
          <div class="code">404</div>
          <div class="text">Error connecting to server.</div>
        </div>
      </div>
    </div>
    <script src="server/js/core/file.js"></script>
    <script src="server/js/core/session.js"></script>
    <script src="server/js/core/audio.js"></script>
    <script src="server/js/core/player.js"></script>
    <script src="server/js/core/service.js"></script>
    <script src="server/js/core/translate.js"></script>
    <script src="server/js/screen/loading.js"></script>
    <script src="server/js/screen/exit.js"></script>
    <script src="server/js/screen/login.js"></script>
    <script src="server/js/screen/home.js"></script>
    <script src="server/js/screen/video.js"></script>
    <script src="server/js/screen/keyboard.js"></script>
    <script src="server/js/screen/menu.js"></script>
    <script src="server/js/main.js"></script>
  </body>
</html>
