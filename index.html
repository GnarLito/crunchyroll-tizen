<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Crunchyroll by difix" />
    <meta name="author" content="Jocs" />

    <title>Crunchyroll</title>

    <link rel="stylesheet" href="css/app.css" />
    <script src="js/keys.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="server/css/loading.css" />
  </head>

  <body onkeydown="app.keyDown(event)">
    <div id="error-screen">
      <div class="content">
        <div class="logo"></div>
        <div class="details">
          <div class="code">404</div>
          <div class="text">Error connecting to server.</div>
        </div>
      </div>
    </div>
    <script src="server/js/main.js"></script>
    <script src="server/js/loading.js"></script>
  </body>
</html>
